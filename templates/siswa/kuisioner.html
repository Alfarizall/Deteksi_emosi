<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kuesioner Gaya Belajar</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #2c3e50; }
        .opt { margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Profil Belajar</h2>
        <form action="/simpan_kuesioner" method="POST">
            <p>Pilih metode belajar favorit Anda:</p>
            <div class="opt"><input type="radio" name="gaya_dominan" value="Visual" checked> Visual (Gambar/3D)</div>
            <div class="opt"><input type="radio" name="gaya_dominan" value="Auditori"> Auditori (Penjelasan)</div>
            <div class="opt"><input type="radio" name="gaya_dominan" value="Kinestetik"> Kinestetik (Praktek)</div>
            <button type="submit">Mulai Belajar</button>
        </form>
    </div>
</body>
</html>
