<!DOCTYPE html>
<html>
<head><title>Login - EduSense</title></head>
<body style="font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f2f5;">
    <form action="/login" method="POST" style="background:white; padding:40px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:320px;">
        <h2 style="text-align:center;">EduSense Login</h2>
        {% if error %}<p style="color:red; text-align:center;">{{ error }}</p>{% endif %}
        <input type="text" name="nrp_nip" placeholder="NIP / NRP" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:6px;" required>
        <input type="password" name="password" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:6px;" required>
        <button type="submit" style="width:100%; padding:12px; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer;">MASUK</button>
    </form>
</body>
</html>
